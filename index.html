  <head>

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Pokedex App</title>
  </head>
  <body>
    <h1>Pokedex App</h1>
    
    <input type="text" id="pokemonSearchName" placeholder="Enter Pokemon name..." />
    <button onclick="fetchPokemon()">Fetch Pokemon</button><br />

    <h2 id="pokemonDisplayName"></h2><br />

    <img src="" alt="Pokemon Sprite" id="pokemonSpriteNormal" style="display: none" />
    <img src="" alt="Pokemon Shiny Sprite" id="pokemonSpriteShiny" style="display: none" /><br />
    
    <h3 id="pokemonDisplayType" style="display: none">Type</h3>
    <ul id="pokemonType"></ul><br />

    <h3 id="pokemonDisplayAbilities" style="display: none">Abilities</h3>
    <ul id="pokemonAbilities"></ul><br />

    <script src="assets/script.js"></script>
  </body>
